<!DOCTYPE html5>
    <head>
        <title>Propensity Model</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href='css/propensity.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <nav class='navbar navbar-expand-lg fixed-top'>
                    <a class='navbar-brand' href='#'>Propensity Model</a>
                    <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navBarSupportedContent'
                    aria-controls='navBarSupportedContent' aria-expanded='false' aria-label='toggle-navigation'>
                        <span class='navbar-toggler-icon'></span>
                    </button>
                </nav>
            </div>
            <div class='row'>
                <div class='content w-100 p-3'  id='mainContent'>
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-pills card-header-pills nav-fill"  id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="uploadcsv-tab" data-toggle="tab" href="#uploadcsv" role="tab" aria-controls="uploadcsv" aria-selected="true">Upload CSV</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="uploadcsv" role="tabpanel" aria-labelledby="uploadcsv-tab">
                                    <form>
                                        <div class='form-group'>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-outline-secondary" type="button" id="fileInputText">Input Data File</button>
                                                </div>
                                                <div class="custom-file" id="custom-file">
                                                    <input type="file" class="custom-file-input" id="fileInputArea" aria-describedby="fileInputText">
                                                    <label class="custom-file-label" for="fileInputArea">Choose file</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class='form-row'>
                                            <div class="form-group col-md-4">
                                                <label for="dvname">DV Column</label>
                                                <input type="text" class="form-control" id="dvname" placeholder="">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="preddv">DV Level</label>
                                                <input type="text" class="form-control" id="preddv" placeholder="">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="data-split">Data Split (%)</label>
                                                <input type="text" class="form-control" id="data-split" placeholder="80">
                                            </div>
                                            <div class='form-group col-md-12'>
                                                <div class='text-center'>
                                                    <button type="button" class="btn btn-outline-primary" id='submitbutton'>Upload CSV</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src='js/propensity.js' type='text/javascript'></script>
        <script src='js/read_df.js' type='text/javascript'></script>
        <script src='js/var_change.js' type='text/javascript'></script>
    </body>
</html>
